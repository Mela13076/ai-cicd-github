name: AI Test Generation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.py'
      - '!tests/**'

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check coverage threshold
        id: coverage-check
        continue-on-error: true
        run: python scripts/check_coverage.py 80

      - name: Skip message (coverage sufficient)
        if: steps.coverage-check.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Coverage check passed!** No additional tests needed.'
            })


      - name: Get changed Python files
        if: steps.coverage-check.outcome == 'failure'
        id: changed-files
        run: |
          # Get changed Python files, excluding tests and scripts directories
          FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD -- '*.py' | grep -v '^tests/' | grep -v '^scripts/' || true)
          if [ -z "$FILES" ]; then
            echo "No changed Python files found"
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "Changed files:"
            echo "$FILES"
            echo "has_files=true" >> $GITHUB_OUTPUT
            # Save to file for next step
            echo "$FILES" > changed_files.txt
          fi

      - name: Generate tests
        if: steps.changed-files.outputs.has_files == 'true' && steps.coverage-check.outcome == 'failure'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Files to process:"
          cat changed_files.txt
          echo ""
          echo "Running test generation script..."
          # Read files and pass them as separate arguments
          python scripts/generate_tests.py $(cat changed_files.txt | tr '\n' ' ')
          echo ""
          echo "Checking if test file was created..."
          if [ -f "tests/test_generated.py" ]; then
            echo "Test file exists"
            wc -l tests/test_generated.py
          else
            echo "Test file was NOT created"
          fi
      
      - name: Validate generated tests
        if: steps.changed-files.outputs.has_files == 'true' && steps.coverage-check.outcome == 'failure'
        run: |
          if [ -f "tests/test_generated.py" ]; then
            echo "Validating syntax of generated test..."
            python -m py_compile tests/test_generated.py
            echo "Syntax OK âœ…"
          else
            echo "No generated test file to validate."
          fi


      - name: Commit generated tests
        if: steps.changed-files.outputs.has_files == 'true' && steps.coverage-check.outcome == 'failure'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if test_generated.py exists and has content
          if [ ! -f "tests/test_generated.py" ]; then
            echo "No test file generated - script may have found no functions to test"
            exit 0
          fi

          # Check file size
          if [ ! -s "tests/test_generated.py" ]; then
            echo "Test file is empty"
            exit 0
          fi

          # Check if there are actual changes to commit
          # Use --exit-code to check if there are changes
          git add tests/test_generated.py
          if git diff --cached --quiet; then
            echo "No new tests generated (file unchanged compared to last commit)"
            git reset tests/test_generated.py
            exit 0
          fi

          echo "Staging and committing generated tests..."
          git commit -m "Auto-generate tests for new code [skip ci]"
          git push || echo "Push failed (may already be up to date)"
